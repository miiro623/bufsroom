<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원 가입</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <style>
    .gradient-custom {
      background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
    }
  </style>
</head>

<body class="gradient-custom">
<section class="d-flex vh-100">
  <div class="container-fluid row justify-content-center align-content-center">
    <div class="card bg-dark" style="border-radius: 1rem;">
      <div class="card-body p-5 text-center">
        <h1 class="text-white">회원가입</h1>
        <p class="text-white-50 mt-2 mb-5">회원가입을 위하여 대표자 학번과 이름,비밀번호를 입력해주세요</p>
        <div class = "mb-2">
          <form th:action="@{/user}" method="post">
            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
            <div class="mb-3">
              <label class="form-label text-white">이름</label><br>
              <input class="form-control" id="username2" placeholder="Enter your full name" name="username2" required=""/>
            </div>
            <div class="mb-3">
              <label class="form-label text-white">학번</label>
              <input class="form-control" id="username" placeholder="20xxxxx" required="" name="username" type="text"/>
            </div>
            <div class="mb-3">
              <label class="form-label text-white">비밀번호</label>
              <input class="form-control" id="password1" required="" type="password" name="password1"/>
            </div>
            <div>
              <label class="form-label text-white">비밀번호확인</label>
              <input class="form-control" id="password2" required="" type="password" name="password2"/>
            </div>
            <div class="check_wrap">
              <input type="checkbox" id="check_btn"/>
              <label  class="form-label text-white" for="check_btn"><span>개인정보 이용을 동의합니다.</span></label>
            </div>
            <button type="submit" class="btn btn-primary">회원가입</button>
          </form>
        </div>
      </div>
</section>
</body>
</html>
